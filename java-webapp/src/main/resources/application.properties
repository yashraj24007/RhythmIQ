# RhythmIQ Application Configuration

# Server Configuration
server.port=8081
server.servlet.context-path=/
spring.application.name=RhythmIQ ECG Analysis System

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.cache.period=3600

# Logging Configuration
logging.level.com.rhythmiq=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Management and Actuator (if needed)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Custom Application Properties
app.upload.dir=uploads
app.python.script.path=../
app.model.name=RhythmIQ v1.0.0