<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RhythmIQ</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/results-style.css" rel="stylesheet">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-brand {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .social-login {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        
        .social-login:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="login-card">
                        <div class="row g-0">
                            <!-- Left Side - Branding -->
                            <div class="col-lg-5">
                                <div class="login-brand">
                                    <div class="mb-4">
                                        <i class="fas fa-heartbeat fa-3x mb-3"></i>
                                        <h2 class="fw-bold">RhythmIQ</h2>
                                        <p class="mb-4">AI-Powered ECG Analysis Platform</p>
                                    </div>
                                    <div class="text-start">
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="fas fa-check-circle me-3"></i>
                                            <span>99.1% Accuracy</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="fas fa-bolt me-3"></i>
                                            <span>Instant Results</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="fas fa-shield-alt me-3"></i>
                                            <span>HIPAA Compliant</span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-users me-3"></i>
                                            <span>10K+ Healthcare Professionals</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Right Side - Login Form -->
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="mb-4">
                                        <h3 class="fw-bold mb-2">Welcome Back</h3>
                                        <p class="text-muted">Sign in to your RhythmIQ account</p>
                                    </div>
                                    
                                    <!-- Login Form -->
                                    <form id="loginForm" action="/login" method="post">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                                <label class="form-check-label" for="remember">
                                                    Remember me
                                                </label>
                                            </div>
                                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-login btn-lg w-100 text-white mb-4">
                                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                        </button>
                                    </form>
                                    
                                    <!-- Divider -->
                                    <div class="text-center mb-4">
                                        <span class="text-muted">or continue with</span>
                                    </div>
                                    
                                    <!-- Social Login Buttons -->
                                    <div class="row g-3 mb-4">
                                        <div class="col-6">
                                            <button class="btn social-login w-100" type="button">
                                                <i class="fab fa-google text-danger me-2"></i>Google
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn social-login w-100" type="button">
                                                <i class="fab fa-microsoft text-primary me-2"></i>Microsoft
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- Sign Up Link -->
                                    <div class="text-center">
                                        <p class="text-muted mb-0">
                                            Don't have an account? 
                                            <a href="#" class="text-decoration-none fw-semibold">Sign up</a>
                                        </p>
                                    </div>
                                    
                                    <!-- Back to Home -->
                                    <div class="text-center mt-4">
                                        <a th:href="@{/}" class="btn btn-outline-secondary">
                                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Login form handling (ready for Supabase integration)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // TODO: Integrate with Supabase authentication
            console.log('Login attempt:', { email, password });
            
            // Temporary redirect for demo
            alert('Login functionality will be integrated with Supabase. Redirecting to dashboard...');
            window.location.href = '/';
        });
    </script>
    <!-- Theme Toggle JS -->
    <script src="/js/theme-toggle.js"></script>
</body>
</html>
