# Server configuration - Use PORT environment variable from Render, default to 8082 for local dev
server.port=${PORT:8082}
server.address=0.0.0.0

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=${java.io.tmpdir}

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.com.rhythmiq=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Production profile settings
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Supabase Configuration (from .env file)
supabase.url=${SUPABASE_URL:https://your-project.supabase.co}
supabase.key=${SUPABASE_ANON_KEY:your-anon-key}

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# Health and monitoring
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.show-details=never

# Disable Spring Security for now (demo auth only)
spring.security.user.name=demo
spring.security.user.password=demo123
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
